<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush - Test New Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b0b;
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: blur(15px) brightness(0.8);
            transform: scale(1.02);
        }

        .video-foreground {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 2;
            border: 6px solid #FFFFFF;
            border-radius: 0px;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 1),
                0 0 60px rgba(255, 255, 255, 0.8),
                0 0 90px rgba(255, 255, 255, 0.6),
                0 0 120px rgba(255, 255, 255, 0.4),
                0 0 150px rgba(255, 255, 255, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 2px;
            filter: brightness(1.1) contrast(1.05);
        }

        .bloom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(50% 50% at 50% 50%, rgba(246,214,229,0.4), transparent 70%);
            filter: blur(20px);
            opacity: 0.4;
            z-index: 3;
            pointer-events: none;
        }

        /* Additional glow effect for video */
        .video-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 30%, transparent 70%);
            filter: blur(40px);
            z-index: 1;
            pointer-events: none;
            animation: pulseGlow 3s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            text-align: center;
            max-width: 400px;
            padding: 15px;
            background: transparent;
            border: none;
            box-shadow: none;
        }


        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            width: 120px;
            height: auto;
            transition: all 0.5s ease-in-out;
        }

        /* Desktop positioning - top center of video frame */
        @media (min-width: 769px) {
            .logo {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                filter: 
                    drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3))
                    brightness(1.1)
                    contrast(1.05);
                border: 2px solid rgba(255, 255, 255, 0.4);
                border-radius: 12px;
                padding: 8px 12px;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(248, 187, 217, 0.05));
                position: absolute;
                z-index: 25;
            }
            
            .logo::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(45deg, rgba(248, 187, 217, 0.3), rgba(255, 255, 255, 0.2), rgba(248, 187, 217, 0.3));
                border-radius: 14px;
                z-index: -1;
                filter: blur(1px);
            }
        }

        /* Mobile positioning - top center of video frame */
        @media (max-width: 768px) {
            .logo {
                top: 15px;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                filter: 
                    drop-shadow(0 1px 3px rgba(0, 0, 0, 0.3))
                    brightness(1.1)
                    contrast(1.05);
                border: 1px solid rgba(255, 255, 255, 0.4);
                border-radius: 8px;
                padding: 6px 8px;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(248, 187, 217, 0.05));
                position: absolute;
                z-index: 25;
            }
            
            .logo::before {
                content: '';
                position: absolute;
                top: -1px;
                left: -1px;
                right: -1px;
                bottom: -1px;
                background: linear-gradient(45deg, rgba(248, 187, 217, 0.3), rgba(255, 255, 255, 0.2), rgba(248, 187, 217, 0.3));
                border-radius: 9px;
                z-index: -1;
                filter: blur(0.5px);
            }
        }

        h1 {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-size: clamp(1.2rem, 2.8vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 12px;
            color: #FFFFFF;
            text-shadow: 
                0 0 12px rgba(255, 255, 255, 0.8),
                0 0 24px rgba(255, 255, 255, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-style: italic;
            text-rendering: optimizeLegibility;
        }

        p {
            font-size: clamp(0.75rem, 1.8vw, 0.9rem);
            margin-bottom: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 6px rgba(255, 255, 255, 0.5),
                0 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.3;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #F8BBD9, #F48FB1);
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
            font-weight: 500;
            border: 1px solid rgba(248, 187, 217, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #F8BBD9, #F06292);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #F8BBD9;
            border: 2px solid rgba(248, 187, 217, 0.8);
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: rgba(248, 187, 217, 0.1);
            border-color: rgba(248, 187, 217, 1);
            color: #FFFFFF;
        }

        /* New CTA Buttons */
        .btn-ghost, .btn-gold{
            padding: 10px 16px;
            border-radius: 999px;
            font-weight:500;
            letter-spacing:.03em;
            text-decoration:none;
            transition: .25s ease;
            backdrop-filter: blur(6px);
        }

        .btn-ghost{
            color:#fff;
            border:1px solid rgba(255,255,255,.55);
            background: rgba(0,0,0,.15);
        }
        .btn-ghost:hover{ border-color:#fff; background: rgba(255,255,255,.10); transform: translateY(-1px); }

        .btn-gold{
            color:#fff;
            border:1px solid #d4af37;
            background: linear-gradient(145deg, rgba(212,175,55,.28), rgba(212,175,55,.18));
            box-shadow: 0 6px 18px rgba(212,175,55,.22) inset, 0 6px 16px rgba(212,175,55,.18);
        }
        .btn-gold:hover{
            background: linear-gradient(145deg, #d4af37, #e7d6a8);
            color:#2a2a2a;
            transform: translateY(-1px);
        }


        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Logo -->
        <img src="./logo.svg" alt="THE BLUSH FLOWER STUDIO" class="logo">
        
        <!-- Background Video (Blurred) -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="./IMG_1993_720.mp4" type="video/mp4">
        </video>
        
        <!-- Foreground Video (Original) -->
        <video class="video-foreground" autoplay muted loop playsinline poster="./blush_poster.jpg">
            <source src="./IMG_1993_720.mp4" type="video/mp4">
        </video>
        
        <!-- Bloom Effect -->
        <div class="bloom-overlay"></div>
        
        <!-- Video Glow Effect -->
        <div class="video-glow"></div>
        
        <!-- Content -->
        <div class="content">
            <h1>Blush — A Luxurious Floral Experience</h1>
            <p>Minimal & luxurious daily arrangements • Everlasting collections</p>
            
            <div class="buttons">
                <a href="#collections" class="btn-ghost">View Collections</a>
                <a href="https://wa.me/989900190067" class="btn-gold">Chat on WhatsApp</a>
            </div>
        </div>
        
    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = '989900190067';
            const message = 'سلام! می‌خوام درباره محصولات Blush اطلاعات بیشتری داشته باشم';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Video loading check
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                video.addEventListener('loadstart', () => {
                    console.log(`Video ${index + 1} started loading`);
                });
                
                video.addEventListener('canplay', () => {
                    console.log(`Video ${index + 1} can play`);
                });
                
                video.addEventListener('error', (e) => {
                    console.error(`Video ${index + 1} error:`, e);
                    alert(`خطا در بارگذاری ویدیو ${index + 1}. لطفاً فایل IMG_1993_720.mp4 را بررسی کنید.`);
                });
            });
        });
    </script>
</body>
</html>
