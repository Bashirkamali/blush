<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover our daily vitrine of curated pieces. Hand-finished details, fair pricing, and quick WhatsApp ordering.">
    <link rel="canonical" href="https://example.com/">
    <title>Brand — Daily Vitrine & Bespoke Pieces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <section class="hero-section">
        <!-- Logo -->
        <img src="./logo.svg" alt="THE BLUSH FLOWER STUDIO" class="logo">
        
        <!-- Background Video (Blurred) -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="./public/media/hero.mp4" type="video/mp4">
            <source src="./public/IMG_1993_720.mp4" type="video/mp4">
            <source src="./IMG_1993_720.mp4" type="video/mp4">
        </video>
        
        <!-- Foreground Video (Original) -->
        <video class="video-foreground" autoplay muted loop playsinline poster="./public/hero.jpg">
            <source src="./public/media/hero.mp4" type="video/mp4">
            <source src="./public/IMG_1993_720.mp4" type="video/mp4">
            <source src="./IMG_1993_720.mp4" type="video/mp4">
        </video>
        
        <!-- Bloom Effect -->
        <div class="bloom-overlay"></div>
        
        <!-- Video Glow Effect -->
        <div class="video-glow"></div>
        
        <!-- Content -->
        <div class="content">
            <h1>Brand — Daily Vitrine & Bespoke Pieces</h1>
            <p>Discover our daily vitrine of curated pieces. Hand-finished details, fair pricing, and quick WhatsApp ordering.</p>
            
            <div class="buttons">
                <a href="#collections" class="btn-ghost">View Collections</a>
                <a href="https://wa.me/989900190067" class="btn-gold">Chat on WhatsApp</a>
            </div>
        </div>
    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = '989900190067';
            const message = 'Hello! I would like to know more about your products';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Video loading check
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                video.addEventListener('loadstart', () => {
                    console.log(`Video ${index + 1} started loading`);
                });
                
                video.addEventListener('canplay', () => {
                    console.log(`Video ${index + 1} can play`);
                });
                
                video.addEventListener('error', (e) => {
                    console.error(`Video ${index + 1} error:`, e);
                    console.log(`Video ${index + 1} failed to load, trying fallback`);
                });
            });
        });
    </script>
</body>
</html>
